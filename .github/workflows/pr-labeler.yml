name: PR Labeler
on:
  pull_request_target:
    types: [opened]

jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: TimonVS/pr-labeler-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
