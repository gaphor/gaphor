name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  python_version: '3.11'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/autobuild to send a status report
    name: Analyze
    runs-on: ubuntu-22.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@55d479fb1c5bcad5a4f9099a5d9f37c8857b2845 # v2.4.1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
    - name: Set up Python
      uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4.6.1
      with:
        python-version: ${{ env.python_version }}
    - name: Install Linux Dependencies
      run: >
        sudo apt-get update -qq && sudo apt-get install -qq --no-install-recommends
        libgirepository1.0-dev
    - name: Use Python Dependency Cache
      uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-22.04
    - name: Install Poetry
      run: pipx install --python python${{ env.python_version }} --pip-args=--constraint=.github/constraints.txt poetry
    - name: Configure Poetry
      run: poetry config virtualenvs.in-project true
    - name: Install Python Dependencies
      run: |
        poetry install --no-interaction
        # Set the `CODEQL-PYTHON` environment variable to the Python executable
        # that includes the dependencies
        echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
    - name: Initialize CodeQL
      uses: github/codeql-action/init@46ed16ded91731b2df79a2893d3aea8e9f03b5c4 # v2.20.3
      with:
        languages: python
        # Override the default behavior so that the action doesn't attempt
        # to auto-install Python dependencies
        setup-python-dependencies: false
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@46ed16ded91731b2df79a2893d3aea8e9f03b5c4 # v2.20.3
