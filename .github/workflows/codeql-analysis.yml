name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  python_version: '3.11'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/autobuild to send a status report
    name: Analyze
    runs-on: ubuntu-22.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
    - name: Set up Python
      uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
      with:
        python-version: ${{ env.python_version }}
    - name: Install Linux Dependencies
      run: >
        sudo apt-get update -qq && sudo apt-get install -qq --no-install-recommends
        libgirepository1.0-dev
    - name: Use Python Dependency Cache
      uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-22.04
    - name: Install Poetry
      run: pipx install --python python${{ env.python_version }} --pip-args=--constraint=.github/constraints.txt poetry
    - name: Configure Poetry
      run: poetry config virtualenvs.in-project true
    - name: Install Python Dependencies
      run: |
        poetry install --no-interaction
        # Set the `CODEQL-PYTHON` environment variable to the Python executable
        # that includes the dependencies
        echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
    - name: Initialize CodeQL
      uses: github/codeql-action/init@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # v2.21.8
      with:
        languages: python
        # Override the default behavior so that the action doesn't attempt
        # to auto-install Python dependencies
        setup-python-dependencies: false
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # v2.21.8
