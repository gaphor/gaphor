name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  python_version: '3.14'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/autobuild to send a status report
    name: Analyze
    runs-on: ubuntu-24.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          github.com:443
          *.githubusercontent.com:443
          ghcr.io
          uploads.github.com:443
          azure.archive.ubuntu.com:80
          esm.ubuntu.com:443
          motd.ubuntu.com:443
          packages.microsoft.com:443
          ppa.launchpadcontent.net:443
          files.pythonhosted.org:443
          pypi.org:443
          gitlab.gnome.org:443
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ env.python_version }}
    - name: Use Python Dependency Cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-24.04
    - name: Install Linux Dependencies
      run: >
        sudo apt-get update -qq && sudo apt-get install -qq --no-install-recommends
        libgirepository-2.0-dev libcairo2-dev
    - name: Install Poetry
      run: python${python_version} -m pip install --constraint=.github/github-requirements.txt poetry
    - name: Configure Poetry
      run: poetry config virtualenvs.in-project true
    - name: Install Python Dependencies
      run: |
        poetry install --no-interaction
    - name: Initialize CodeQL
      uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
      with:
        languages: actions,python
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
