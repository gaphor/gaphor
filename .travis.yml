language: python
cache: pip
python: 3.7.2

stages:
  - lint
  - test

jobs:
  include:
    - os: linux
      dist: xenial
      env: PYTEST_ADDOPTS="--doctest-modules"
      sudo: true
      before_install:
        - sudo apt-get update -q
        - sudo apt-get install --no-install-recommends -y xvfb python3-dev python3-gi python3-gi-cairo
        gir1.2-gtk-3.0 libgirepository1.0-dev libcairo2-dev
      before_deploy:
        - poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
        - poetry build
      deploy:
        provider: script
        script: poetry publish
        on:
          tags: true

    - os: osx
      env: PYTEST_ADDOPTS="--doctest-modules"
      before_install:
        - brew update
        - brew install gobject-introspection gtk+3
      before_deploy:
        - python setup.py macos -b
      deploy:
        - provider: releases
          api_key:
            secure: YOUR_API_KEY_ENCRYPTED
          file: "macOS/Gaphor.dmg"
          skip_cleanup: true
          on:
            tags: true

    - stage: lint
      os: linux
      dist: xenial
      python: 3.7.2
      before_install: skip
      install:
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files
      after_success: skip
      before_deploy: skip
      deploy: skip

install:
  - pip --disable-pip-version-check install poetry
  - poetry install
script:
  - xvfb-run pytest
after_success:
  - coveralls


notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1e0a1432c48a12660160
    on_success: change
    on_failure: always
    on_start: never