language: python
dist: xenial
cache: pip
python: 3.7.2

stages:
  - lint
  - test

jobs:
  include:
    - os: linux
      dist: trusty
      env: PYTEST_ADDOPTS="--doctest-modules"
      sudo: true

    - os: osx
      env: PYTEST_ADDOPTS="--doctest-modules"

    - stage: lint
      python: 3.7.2
      before_install: skip
      install:
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files
      after_success: skip

before_install:
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    - brew update
    - brew install gobject-introspection gtk+3
  else
    - sudo apt-get update -q
    - sudo apt-get install --no-install-recommends -y xvfb python3-dev python3-gi python3-gi-cairo
    gir1.2-gtk-3.0 libgirepository1.0-dev libcairo2-dev
  fi
install:
  - pip --disable-pip-version-check install poetry
  - poetry install
script:
  - xvfb-run pytest
after_success:
  - coveralls

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1e0a1432c48a12660160
    on_success: change
    on_failure: always
    on_start: never