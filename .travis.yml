language: python
dist: xenial
cache: pip

stages:
  - lint
  - test

jobs:
  include:
    - python: 3.7.2
      env: PYTEST_ADDOPTS="--doctest-modules"
      sudo: true

    - stage: lint
      python: 3.7.2
      before_install: skip
      install:
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files
      after_success: skip

before_install:
  - sudo apt-get update -q
  - sudo apt-get install --no-install-recommends -y xvfb python3-dev python3-gi python3-gi-cairo
    gir1.2-gtk-3.0 libgirepository1.0-dev libcairo2-dev
install:
  - pip --disable-pip-version-check install poetry
  - poetry install
script:
  - xvfb-run pytest -q
after_success:
  - coveralls

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1e0a1432c48a12660160
    on_success: change
    on_failure: always
    on_start: never